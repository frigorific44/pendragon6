<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
        <div class="header-fields">
            <h1 class="charname">
                <input name="name" type="text" value="{{data.name}}" placeholder="Name" />
            </h1>
            <h3 class="flexrow">
                <label>{{localize "PENDRAGON.Skill"}}</label>
                <select name="system.skill">
                {{#select item.system.skill}}
                    {{#each skillOptions}}
                    <option value="{{this}}">
                        {{localize (concat "PENDRAGON." (capital this))}}
                    </option>
                    {{/each}}
                {{/select}}
                </select>
            </h3>
            <div class="flexrow">
                <label>{{localize "PENDRAGON.Formula"}}</label>
                <input type="text" name="system.formula" value="{{data.system.formula}}" />
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor descriptionHTML target="system.description" button=true editable=editable engine="prosemirror"}}
        </div>
    </section>
</form>
