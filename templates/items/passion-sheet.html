<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
        <div class="header-fields">
            <h1 class="charname">
                <input name="name" type="text" value="{{data.name}}" placeholder="Name" />
            </h1>
            <h3 class="flexrow">
                <label>{{localize "PENDRAGON.PassionTarget"}}</label>
                <input type="text" name="system.target" value="{{data.system.target}}" />
            </h3>
            <div>
                <div class="flexrow">
                    <label>{{localize "PENDRAGON.Experience"}}</label>
                    <input type="checkbox" name="system.isChecked" {{#if data.system.isChecked}}checked{{/if}}/>
                </div>
                <div class="flexrow">
                    <label>{{localize "PENDRAGON.Value"}}</label>
                    <input type="number" name="system.value" value="{{data.system.value}}" />
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor descriptionHTML target="system.description" button=true editable=editable engine="prosemirror"}}
        </div>
    </section>
</form>
